<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" href="https://i.gifer.com/4OKl.gif" type="image/gif">
    <title>markymauro</title>
</head>

<body>
    <style>
        body {
            padding: 10%;
            margin-top: 11rem;
            font-family: Arial, Helvetica, sans-serif;
        }

        .name {
            font-size: 2.3rem;
        }

        .mew_gif {
            margin-top: 5rem;
            width: 10rem;
            height: 10rem;
        }
    </style>

    <div class="element text-center">

        <h1 class="name name_text_animated">@markymauro</h1>

        <p>Click the buttons below!</p>

        <button type="button" class="bounce-btn btn btn-primary" onclick="bounce()">bounce</button>
        <button type="button" class="wobble-btn btn btn-success" onclick="wobble()">wobble</button>
        <button type="button" class="wobble-btn btn btn-danger" onclick="heart()">heart</button>

        <img src="https://i.gifer.com/4OKl.gif" alt="mew" class="mew_gif" onclick="shake()">


    </div>

    <script>
        const bounce = () => {
            const name = document.querySelector('.name');
            document.querySelector('.name').style.color = "#0275d8";
            name.classList.add('animate__animated', 'animate__bounce');
        }
        const wobble = () => {
            const name = document.querySelector('.name');
            document.querySelector('.name').style.color = "#5cb85c";
            name.classList.add('animate__animated', 'animate__wobble');
        }
        const heart = () => {
            const name = document.querySelector('.name');
            document.querySelector('.name').style.color = "#df4759";
            name.classList.add('animate__animated', 'animate__heartBeat');
        }
        const shake = () => {
            const name = document.querySelector('.name');
            document.querySelector('.name').style.color = "#ee83b4";
            name.classList.add('animate__animated', 'animate__flash');
        }
    </script>

</body>

</html>
